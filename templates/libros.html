
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros 🐒</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
</head>
<body>
    <h1>Gestión de Libros 📚🐒</h1>
    <div class="container">
        <!-- Formulario para agregar libros -->
        <h2>Agregar Nuevo Libro</h2>
        <form method="post" action="/libros">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br><br>
            
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required><br><br>
            
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required><br><br>
            
            <label for="editorial">Editorial:</label>
            <input type="text" id="editorial" name="editorial" required><br><br>
            
            <label for="anio">Año de Publicación:</label>
            <input type="number" id="anio" name="anio" required><br><br>
            
            <button type="submit" class="button">Agregar Libro</button>
        </form>

        <!-- Lista de libros existentes -->
        <h2>Libros Registrados</h2>
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Editorial</th>
                    <th>Año</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se renderizarán los libros desde el backend -->
                {% for libro in libros %}
                <tr>
                    <td>{{ libro.titulo }}</td>
                    <td>{{ libro.autor }}</td>
                    <td>{{ libro.isbn }}</td>
                    <td>{{ libro.editorial }}</td>
                    <td>{{ libro.anio }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
